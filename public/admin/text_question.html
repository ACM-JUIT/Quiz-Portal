<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add a Text Question</title>
	<link rel="stylesheet" href="../res/css/admin.css">
</head>
<body>
	<!-- Text Question -->
	<div class="container" id="textform">
		<form action="">
		  <h3>Add a Text Question</h3>
		  <svg width="100%" height="100%">
			<path class="hidden" d="M0 0 H200 V200 H0 Z"></path>
		  </svg>
		  <input type="text" placeholder="Question Number" id="Question Number" />
		  <input type="text" placeholder="Question" id="Question"/>
		  <input type="text" placeholder="Description" id="Description"/>
		  <input type="text" placeholder="Answer" id="Answer"/>
		  <input type="text" placeholder="Skippable" id="Skippable"/>
		  <button onclick="addtextquestion()">Send!</button>
		</form>
	  </div>
	  <script src="../res/js/admin.js"></script>
</body>
</html>
